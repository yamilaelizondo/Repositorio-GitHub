<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <script src="js/register.js"></script>
    <title>eMercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
</head>

<body>
    <div id="outer-div">
        <div id="inner-div">
            <img src="img/login.png">

            <input type="email" id="inputUserName" name="userName" placeholder="Ingrese email" required>
            <input type=password id="inputContraseña" name=password placeholder="Ingrese contraseña" required>
            <br>
            <button class="btn btn-primary btn-lg btn-block" id="loginButton"> Acceder</button>

            <button class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#registerModal">Registrarse</button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="containerNewUserData">
                            <input class="form-control" type="text" placeholder="Nombre" id="nameUser" required>
                            <input class="form-control" type="text" placeholder="Apellido" id="surnameUser" required>
                            <input class="form-control" type="text" placeholder="Edad" id="ageUser" required>
                            <input class="form-control" type="email" placeholder="Email" id="emailUser" required>
                            <input class="form-control" type="text" placeholder="Teléfono" id="mobileUser" required>
                            <input class="form-control" type="password" placeholder="Contraseña" id="passwordUser" required>
                        </div>
                        <button type="button" class="btn btn-primary" id="confirmButton">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
