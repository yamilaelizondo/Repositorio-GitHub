<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <title>eMercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
</head>

<body>
    <div id="outer-div">
        <div id="inner-div">
            <img src="img/login.png">
            <form id=loginForm>
                <input type="email" class="form-control" id="email" name="userName" placeholder="Ingrese email" required>
                <input type=password class="form-control" name=password placeholder="Ingrese contraseña" required>
                <br>
                <input class="btn btn-primary btn-lg btn-block" name="loginButton" value=Acceder>
                <input class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModal" value=Registrarse>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Metodo de Pago</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <form action="">
                            <div class="containerPayMethods">
                                <div id="metodoPagoTransferencia">
                                    <input type="text" placeholder="Nombre del Banco" id="nombreBanco">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="confirmButton">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
