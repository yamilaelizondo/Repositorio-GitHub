<body>
  <div id="barContainer"></div>
  <main role="main">
    <div class="container mt-5">
      <h2 class="text-center">Información del producto</h2>
      <h3 id="productName"></h3>
      <hr class="my-3">
      <dl>
        <dt>Descripción</dt>
        <dd>
          <p id="productDescription"></p>
        </dd>

        <dt>Precio</dt>
        <dd>
          <p id="productCost"></p>
        </dd>

        <dt>Imágenes ilustrativas</dt>
        <dd>
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 50%;">
              <div class="carousel-inner" id="carouselProductos" style="width: 100%;">

                
              </div>

              <a  class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
              </a>
          </div>

        </dd>
      </dl>
      <a type="button" class="btn btn-light btn-lg btn-block" href="cart.html">Comprar</a>
      <br>
      <dt>Productos Relacionados</dt>
      <hr>
      <dd>
      <div id="productosRelac" class="row d-flex equal"></div>
    </dd>
       <br>
    <dt>Comentarios</dt>
    <hr>
      <dd>
      <div id="productsComments"></div>
    </dd>
    <div id="newComment"></div>
    <br>
    <dt>Deja tu comentario</dt>
    <hr>
   <div id="dejarComentario">
     <textarea name="" id="commentArea" cols="30" rows="3" placeholder="Escribir comentario"></textarea>
     <br>
     <label for="stars">Puntuación:</label>
     <select name="stars" id="scoreSelector">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <button type="submit" class="btn btn-success" id="btnComment">Enviar</button>
   </div>
    </div>
  </main>
